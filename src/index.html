<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Webcam Fun</title>
</head>
<body>
    <div class="photo-booth">
        <div class="controls">
            <div class="buttons">
                <button id="photo-btn">Take Photo</button>
                <button id="red-btn">Red Filter</button>
                <button id="green-btn">Green Filter</button>
                <button id="blue-btn">Blue Filter</button>
                <button id="rgb-btn">Split Color Filter</button>
                <button id="green-screen-btn">Green Screen</button>
                <button id="remove-btn">Remove Filter</button>
            </div>
            <div class="rgb">
                <label for="rmin">Red Min:</label>
                <input id="rmin" name="rmin" type="range" min=0 max=255>
                <label for="rmax">Red Max:</label>
                <input id="rmax" name="rmin" type="range" min=0 max=255>
                <br>
                <label for="gmin">Green Min:</label>
                <input id="gmin" name="gmin" type="range" min=0 max=255>
                <label for="gmax">Green Max:</label>
                <input id="gmax" name="gmin" type="range" min=0 max=255>
                <br>
                <label for="bmin">Blue Min:</label>
                <input id="bmin" name="bmin" type="range" min=0 max=255>
                <label for="bmax">Blue Max:</label>
                <input id="bmax" name="bmin" type="range" min=0 max=255>
            </div>
        </div>
            
        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
    </div>
    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
</body>
</html>
